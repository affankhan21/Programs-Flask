<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: beige;
        }
    </style>

</head>
<body>
    <center>
        <h1>Add Player Record</h1>
        <hr/>
        <form method="post">
            <table border="1">
                <tr><td>Enter Player Name</td>
                <td><input type="text" name="pname" required/></td></tr>
                <tr><td>Enter Age</td>
                    <td><input type="number" name="age" required/></td></tr>
                <tr><td>Enter Role</td> 
                    <td><input type="text" name="role" required/></td></tr>
                <tr><td>Enter Runs</td>
                      <td> <input type="number" name="runs" required/></td></tr>
                <tr><td>Enter Wickets</td>
                   <td> <input type="number" name="wickets" required/></td></tr>
                <tr><td>Enter Matches</td>
                        <td><input type="number" name="matches" required/></td></tr>
                <tr><td><input type="submit" value="Add Player"/></td>
                    <td></td></tr>
            </table>

        </form>
    </center>
</body>
</html>
