<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: beige;
        }
    </style>

</head>
<body>
    <center>
        <h1>Update Player</h1>
        <form method="post">
            <table border="1">
                <tr><td>Player Name</td>
                <td><input type="text" name="pname" value="{{player[1]}}" required/></td></tr>
                <tr><td>Enter Age</td>
                    <td><input type="number" name="age" value="{{player[2]}}" required/></td></tr>
                <tr><td>Enter Role</td> 
                    <td><input type="text" name="role" value="{{player[3]}}" required/></td></tr>
                <tr><td>Enter Runs</td>
                      <td> <input type="number" name="runs" value="{{player[4]}}" required/></td></tr>
                <tr><td>Enter Wickets</td>
                   <td> <input type="number" name="wickets" value="{{player[5]}}" required/></td></tr>
                <tr><td>Enter Matches</td>
                        <td><input type="number" name="matches" value="{{player[6]}}" required/></td></tr>
                <tr><td><input type="submit" value="Update Player"/></td>
                    <td></td></tr>
            </table>

        </form>
    </center>
</body>
</html>
